{% extends "./base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/error.css' %}">
{% endblock %}

{% block error %}
    <div id="error-wrapper">
        <div id="error">
            <h3>Error</h3>
            <p>{{ error }}</p>
            <button id='error-close-btn'>Ok</button>
        </div>
    </div>

    <script src="{% static 'blog/error.js' %}"></script>
{% endblock %}
